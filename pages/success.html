<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - Shamba Direct</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css?v=1.0">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <style>
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            font-size: 48px;
            color: #10B981;
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #374151;
        }
        
        .success-message {
            font-size: 16px;
            color: #6B7280;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .action-btn {
            background-color: #10B981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-btn:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="ri-checkbox-circle-fill"></i>
        </div>
        <h1 class="success-title">Registration Successful!</h1>
        <p class="success-message">
            Thank you for registering with Shamba Direct. Your account is currently pending approval from our admin team. 
            You will receive a notification once your account has been approved. This usually takes 1-2 business days.
        </p>
        <a href="./login.html" class="action-btn">Go to Login</a>
    </div>
</body>
</html>
