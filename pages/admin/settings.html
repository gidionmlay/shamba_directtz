<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard | Shamba Direct</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/admin-dashboard.css?v=1.0">
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-section">
                <img src="../../assets/images/Shamba direct logo.png" alt="Shamba Direct Logo" class="logo-img">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="./dashboard.html">
                            <i class="ri-dashboard-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="./orders.html">
                            <i class="ri-shopping-cart-line"></i>
                            <span>Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="./users.html">
                            <i class="ri-group-line"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li>
                        <a href="./products.html">
                            <i class="ri-box-3-line"></i>
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="./settings.html" class="active">
                            <i class="ri-settings-line"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../../index.html">
                    <i class="ri-logout-box-line"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="ri-menu-line"></i>
                    </button>
                    <h1>Settings</h1>
                </div>
                <div class="header-right">
                    <div class="notification-icon">
                        <i class="ri-notification-3-line"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="../../assets/images/issa hasan.jpg" alt="Admin User" class="user-avatar">
                        <span class="user-name">Admin User</span>
                    </div>
                </div>
            </header>

            <!-- Settings Content -->
            <div class="dashboard-content">
                <!-- General Settings -->
                <section class="settings-section">
                    <div class="section-header">
                        <h2>General Settings</h2>
                    </div>
                    <div class="settings-container">
                        <div class="setting-group">
                            <label for="siteName">Site Name</label>
                            <input type="text" id="siteName" value="Shamba Direct">
                        </div>
                        <div class="setting-group">
                            <label for="siteEmail">Site Email</label>
                            <input type="email" id="siteEmail" value="info@shambadirect.co.tz">
                        </div>
                        <div class="setting-group">
                            <label for="sitePhone">Site Phone</label>
                            <input type="tel" id="sitePhone" value="+255 752607104">
                        </div>
                        <div class="setting-group">
                            <label for="siteAddress">Site Address</label>
                            <textarea id="siteAddress" rows="3">123 Farm Road, Dar es Salaam, Tanzania</textarea>
                        </div>
                        <div class="setting-group">
                            <label for="maintenanceMode">Maintenance Mode</label>
                            <select id="maintenanceMode">
                                <option value="off">Off</option>
                                <option value="on">On</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Payment Settings -->
                <section class="settings-section">
                    <div class="section-header">
                        <h2>Payment Settings</h2>
                    </div>
                    <div class="settings-container">
                        <div class="setting-group">
                            <label for="mpesaApiKey">M-Pesa API Key</label>
                            <input type="password" id="mpesaApiKey" value="••••••••••••••••">
                        </div>
                        <div class="setting-group">
                            <label for="mpesaShortcode">M-Pesa Shortcode</label>
                            <input type="text" id="mpesaShortcode" value="123456">
                        </div>
                        <div class="setting-group">
                            <label for="airtelApiKey">Airtel API Key</label>
                            <input type="password" id="airtelApiKey" value="••••••••••••••••">
                        </div>
                        <div class="setting-group">
                            <label for="airtelShortcode">Airtel Shortcode</label>
                            <input type="text" id="airtelShortcode" value="654321">
                        </div>
                        <div class="setting-group">
                            <label for="halopesaApiKey">Halopesa API Key</label>
                            <input type="password" id="halopesaApiKey" value="••••••••••••••••">
                        </div>
                        <div class="setting-group">
                            <label for="halopesaMerchantId">Halopesa Merchant ID</label>
                            <input type="text" id="halopesaMerchantId" value="MERCHANT123">
                        </div>
                    </div>
                </section>

                <!-- Notification Settings -->
                <section class="settings-section">
                    <div class="section-header">
                        <h2>Notification Settings</h2>
                    </div>
                    <div class="settings-container">
                        <div class="setting-group">
                            <label for="emailNotifications">Email Notifications</label>
                            <select id="emailNotifications">
                                <option value="enabled">Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label for="smsNotifications">SMS Notifications</label>
                            <select id="smsNotifications">
                                <option value="enabled">Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label for="whatsappNotifications">WhatsApp Notifications</label>
                            <select id="whatsappNotifications">
                                <option value="enabled">Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label for="adminEmail">Admin Email for Notifications</label>
                            <input type="email" id="adminEmail" value="admin@shambadirect.co.tz">
                        </div>
                    </div>
                </section>

                <!-- Security Settings -->
                <section class="settings-section">
                    <div class="section-header">
                        <h2>Security Settings</h2>
                    </div>
                    <div class="settings-container">
                        <div class="setting-group">
                            <label for="passwordMinLength">Minimum Password Length</label>
                            <input type="number" id="passwordMinLength" value="8" min="6" max="20">
                        </div>
                        <div class="setting-group">
                            <label for="sessionTimeout">Session Timeout (minutes)</label>
                            <input type="number" id="sessionTimeout" value="30" min="5" max="120">
                        </div>
                        <div class="setting-group">
                            <label for="twoFactorAuth">Two-Factor Authentication</label>
                            <select id="twoFactorAuth">
                                <option value="enabled">Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <label for="ipWhitelist">IP Whitelist (comma separated)</label>
                            <textarea id="ipWhitelist" rows="3">192.168.1.1, 10.0.0.1</textarea>
                        </div>
                    </div>
                </section>

                <!-- Save Button -->
                <div class="settings-actions">
                    <button class="action-btn" id="saveSettings">
                        <i class="ri-save-line"></i>
                        <span>Save Settings</span>
                    </button>
                    <button class="action-btn" id="resetSettings">
                        <i class="ri-refresh-line"></i>
                        <span>Reset to Defaults</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/admin-auth.js?v=1.0"></script>
    <script src="../../js/admin-settings.js?v=1.0"></script>
</body>
</html>
